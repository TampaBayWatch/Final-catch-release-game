<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch & Release Game</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    #fishCard {
        display: none;
        opacity: 0;
        transition: opacity 0.8s;
        margin-top: 20px;
    }
    img {
        max-width: 60%;
        height: auto;
        margin-top: 10px;
    }
    button {
        padding: 20px 40px;
        font-size: 24px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Catch & Release Game</h1>

<button id="castBtn">CAST A FISH</button>

<div id="fishCard">

    <!-- Species -->
    <h2 id="species"></h2>

    <!-- Wild / Hatchery label -->
    <h3 id="originLabel" style="font-size:22px; color:#0077aa; font-weight:bold; margin-top:-10px;"></h3>

    <!-- Fish Image -->
    <img id="fishImage" src="" alt="Fish Image">

    <!-- Catch Info -->
    <p id="catchInfo"></p>

    <!-- Release Info -->
    <p id="releaseInfo"></p>

    <!-- Tag Image -->
    <img id="tagImage" src="" style="max-width:200px; display:none;" alt="Tag Image">

    <br>
    <button id="againBtn">CAST AGAIN</button>
</div>

<script src="catch.js"></script>

</body>
</html>
