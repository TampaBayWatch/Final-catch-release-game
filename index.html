<!DOCTYPE html><html><head><meta charset='UTF-8'>
<title>Catch & Release Game</title>
<style>
body{font-family:Arial;text-align:center;padding:20px;}
#fishCard{display:none;opacity:0;transition:opacity 0.8s;}
img{max-width:60%;height:auto;}
button{padding:20px 40px;font-size:24px;margin-top:20px;}
</style></head><body>

</div>
<script src="catch.js"></script>
</body></html>
