<html lang="en">
<head>

  <title>Catch & Release Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    }
    img {
      max-width: 90%;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      background: #3a8ee6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #2a6fb8;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
