<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch & Release Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <!-- START SCREEN -->
    <div id="start-screen">
      <h2>Tap below to see what fish you catch!</h2>
      <button id="startButton" class="main-btn">Cast a Line</button>
    </div>

    <!-- RESULT SECTION -->
    <div id="result" style="display:none;"></div>

  </div>

  <!-- FIXED BOTTOM BUTTON -->
  <div id="bottomButtonWrapper">
    <button id="castAgainButton" class="main-btn" style="display:none;">
      Cast a Line
    </button>
  </div>

  <script src="catch.js"></script>
</body>
</html>
